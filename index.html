<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biomatic-UI</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-plain.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon-plain.png"><![endif]-->

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#1e9eff">

    <!-- Load Font -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,500,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="biomatic-doc">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">

    <!-- Facebook OG -->
    <meta property="og:url" content="https://biomatic.moonrhythm.io/">
    <meta property="og:type" content="product">
    <meta property="og:title" content="Biomatic UI">
    <meta property="og:description" content="A Flexible Atomic-Focused CSS Framework">
    <meta property="og:site_name" content="Biomatic UI">
    <meta property="og:locale" content="th_TH">
    <meta property="og:image" content="https://biomatic.moonrhythm.io/static/img/og-image.png">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>

    <link href="/static/biomatic.full.min.css" rel="stylesheet">
    <link href="/static/prism-github.css" rel="stylesheet">

  </head>

  <body>

    <noscript>
      Loading...
    </noscript>

    <div id="app"></div>

    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->

  </body>
</html>
